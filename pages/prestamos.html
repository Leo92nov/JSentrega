<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/prestamos.js" defer></script>
    <title>Prestamos</title>
</head>

<body class="bodyPrestamos">
    <header class="header">
        <nav>
            <div class="divHeader">
                <section class="sectionHeader">
                    <a href="../index.html"><img src="../assets/images/inicio/Header.jpg" alt="logo"
                            class="logoHeader"></a>
                </section>
                <div class="ulHeader">
                    <ul class="ulList">
                        <li class="headerListItem"><a href="./ordenes.html" class="headerListItem">Operar</a></li>
                        <li class="headerListItem"><a href="./panelGeneral.html" class="headerListItem">Panel
                                General</a></li>
                        <li class="headerListItem"><a href="./prestamos.html" class="headerListItem">Préstamos</a></li>
                        <li class="headerListItem"><a href="./calculdora.html" class="headerListItem">Calculadora</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <div class="contenedorHeadPrestamos">
            <h1 class="h1Prestamos">Solicita tu prestamo al Instante</h1>
            <div class="divImgsPrestamos">
                <img src="../assets/images/prestamos/perstamos personales.png" alt="" class="imgsPrestamos">
                </section>
                <section class="">
                    <img src="../assets/images/prestamos/Hasta x.png" alt="" class="imgsPrestamos">
                </section>
                <section class="">
                    <img src="../assets/images/prestamos/X Cuotas.png" alt="" class="imgsPrestamos">
                </section>
                <section class="">
                    <img src="../assets/images/prestamos/Cuotas fijas.png" alt="" class="imgsPrestamos">
            </div>
        </div>
    </div>

    <div class="formulariosPrestamos">
        <div class="datosPrestamo">
            <form action="" class="formPrestamo">
                <fieldset class="fieldsetPrestamo">
                    <section class="sectioFormPrestamo">
                        <label for="usuario">Nombre de Cuenta</label>
                        <input type="text" id="inputNombreUsuarioPrestamo" name="usuario">
                    </section>
                    <section class="sectioFormPrestamo">
                            <label for="dni">DNI</label>
                            <input type="text" name="dni" placeholder="N° Documento" id="numeroDocumento">
                        </select>
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="sexo">Sexo según Documento</label>
                        <select name="sexo" id="sexoPrestamo">
                            <option value="masculino">Masculino</option>
                            <option value="masculino">Femenino</option>
                        </select>
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="cantidad">Cantidad Deseada</label>
                        <input type="number" name="cantidad" placeholder="Cantidad deseada" id="cantidadDeseadaPrestamo">
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="cuotas">Plazo total en meses</label>
                        <input type="number" name="cuotas" placeholder="Meses total devolucion" id="plazoTotalMesesprestamo">
                    </section>
                    <section class="sectioFormPrestamo">
                        <button type="submit" id="calcularPrestamo">Calcular Prestamo</button>
                    </section>
                </fieldset>
            </form>
        </div>

        <div class="datosPrestamo">
            <form action="" class="formPrestamo">
                <fieldset class="fieldsetPrestamo">
                    <section class="sectioFormPrestamo">
                        <label for="prestamo">Total Prestamo Posible</label>
                        <input type="text" id="totalPrestamoPosible" name="prestamo" readonly>
                        <label for="devolverPorCuota">Cantidad a devolver por cuota</label>
                        <input type="text" id="devolverPorCuota" name="devolverPorCuota" readonly>
                    </section>
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="tasaMensual">Tasa Mensual</label>
                        <input type="text" id="tasaMensualPrestamo" name="tasaMensual" readonly>
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="cantidad">Total a Devolver</label>
                        <input type="number" name="cantidad" readonly id="totalADevolver">
                    </section>
                    <section class="sectioFormPrestamo">
                        <label for="cuotas">Utilizar mis titulos y liquidez como garantia</label>
                        <input type="checkbox" name="cuotas" placeholder="Meses total devolucion" required>
                    </section>
                    <section class="sectioFormPrestamo">
                        <button type="submit" id="recibirPrestamoBoton">Recibir Prestamo</button>
                    </section>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
